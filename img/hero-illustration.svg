<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- Background Elements -->
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e88e5" />
      <stop offset="100%" stop-color="#0d47a1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" />
      <stop offset="100%" stop-color="#f5f5f5" />
    </linearGradient>
    <linearGradient id="successGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#388E3C" />
    </linearGradient>
    <linearGradient id="personGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9800" />
      <stop offset="100%" stop-color="#f57c00" />
    </linearGradient>
  </defs>
  
  <!-- Person holding phone -->
  <g transform="translate(300, 150)">
    <!-- Head -->
    <circle cx="0" cy="-100" r="60" fill="#FFD3B6" />
    
    <!-- Face -->
    <ellipse cx="-20" cy="-100" rx="5" ry="8" fill="#424242" /> <!-- Left eye -->
    <ellipse cx="20" cy="-100" rx="5" ry="8" fill="#424242" /> <!-- Right eye -->
    <path d="M-15,-80 Q0,-70 15,-80" stroke="#424242" stroke-width="3" fill="none" /> <!-- Smile -->
    
    <!-- Hair -->
    <path d="M-60,-130 Q-40,-170 0,-170 Q40,-170 60,-130 Q60,-100 60,-100 Q30,-110 0,-110 Q-30,-110 -60,-100 Q-60,-100 -60,-130" fill="#424242" />
    
    <!-- Body -->
    <path d="M-70,0 L0,-50 L70,0 L50,150 L-50,150 Z" fill="url(#personGradient)" />
    
    <!-- Arms -->
    <path d="M-70,0 L-120,80 L-100,90 L-50,20 Z" fill="#FFD3B6" /> <!-- Left arm -->
    <path d="M70,0 L150,50 L140,70 L60,20 Z" fill="#FFD3B6" /> <!-- Right arm -->
    
    <!-- Smartphone in hand -->
    <g transform="translate(140, 60) rotate(15)">
      <!-- Phone body -->
      <rect x="-40" y="-80" width="80" height="160" rx="10" ry="10" fill="#212121" />
      
      <!-- Phone screen -->
      <rect x="-35" y="-75" width="70" height="150" rx="5" ry="5" fill="url(#screenGradient)" />
      
      <!-- Screen content: Transaction successful -->
      <circle cx="0" cy="-30" r="25" fill="url(#successGradient)" />
      <path d="M-15,-30 L-5,-20 L15,-40" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" fill="none" />
      
      <!-- Transaction details -->
      <rect x="-25" y="10" width="50" height="10" rx="2" ry="2" fill="#e0e0e0" />
      <rect x="-25" y="25" width="50" height="10" rx="2" ry="2" fill="#e0e0e0" />
      <rect x="-25" y="40" width="30" height="10" rx="2" ry="2" fill="#e0e0e0" />
      
      <!-- Success text -->
      <text x="0" y="70" font-family="Arial" font-size="12" text-anchor="middle" fill="#4CAF50" font-weight="bold">BERHASIL</text>
    </g>
  </g>
  
  <!-- Floating icons -->
  <g>
    <!-- Mobile icon -->
    <circle cx="150" cy="150" r="25" fill="#ffffff" filter="drop-shadow(0px 4px 6px rgba(0,0,0,0.1))" />
    <path d="M150,135 L140,135 Q137,135 137,138 L137,162 Q137,165 140,165 L160,165 Q163,165 163,162 L163,138 Q163,135 160,135 L150,135 M150,160 A2,2 0 1,0 150,156 A2,2 0 1,0 150,160" fill="#1e88e5" />
    
    <!-- Signal icon -->
    <circle cx="200" cy="300" r="25" fill="#ffffff" filter="drop-shadow(0px 4px 6px rgba(0,0,0,0.1))" />
    <path d="M185,310 L190,310 L190,300 L185,300 Z M195,310 L200,310 L200,290 L195,290 Z M205,310 L210,310 L210,280 L205,280 Z M215,310 L220,310 L220,270 L215,270 Z" fill="#1e88e5" />
    
    <!-- Wallet icon -->
    <circle cx="600" cy="200" r="25" fill="#ffffff" filter="drop-shadow(0px 4px 6px rgba(0,0,0,0.1))" />
    <path d="M585,200 L615,200 M585,190 L615,190 Q620,190 620,195 L620,210 Q620,215 615,215 L585,215 Q580,215 580,210 L580,195 Q580,190 585,190 Z" stroke="#ff9800" stroke-width="2" fill="none" />
    <rect x="610" y="197" width="10" height="6" rx="2" ry="2" fill="#ff9800" />
    
    <!-- QR code icon -->
    <circle cx="650" cy="350" r="25" fill="#ffffff" filter="drop-shadow(0px 4px 6px rgba(0,0,0,0.1))" />
    <rect x="635" y="335" width="30" height="30" fill="none" stroke="#1e88e5" stroke-width="2" />
    <rect x="640" y="340" width="8" height="8" fill="#1e88e5" />
    <rect x="652" y="340" width="8" height="8" fill="#1e88e5" />
    <rect x="640" y="352" width="8" height="8" fill="#1e88e5" />
    <rect x="652" y="352" width="2" height="2" fill="#1e88e5" />
    <rect x="656" y="352" width="4" height="4" fill="#1e88e5" />
    <rect x="652" y="356" width="4" height="4" fill="#1e88e5" />
  </g>
</svg>