<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="100%" height="100%">
  <!-- Gradients and Patterns -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#64b5f6" />
      <stop offset="100%" stop-color="#1e88e5" />
    </linearGradient>
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffb74d" />
      <stop offset="100%" stop-color="#ff9800" />
    </linearGradient>
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#bbdefb" />
      <stop offset="100%" stop-color="#90caf9" />
    </linearGradient>
    <linearGradient id="lightOrangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffe0b2" />
      <stop offset="100%" stop-color="#ffcc80" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect x="100" y="100" width="600" height="400" rx="20" ry="20" fill="#f5f5f5" />
  
  <!-- Store/Office Building -->
  <g transform="translate(250, 250)">
    <!-- Main Building -->
    <rect x="-100" y="-100" width="200" height="200" rx="5" ry="5" fill="url(#blueGradient)" />
    
    <!-- Door -->
    <rect x="-20" y="60" width="40" height="40" rx="2" ry="2" fill="#424242" />
    <rect x="-15" y="65" width="30" height="35" rx="2" ry="2" fill="#212121" />
    
    <!-- Windows -->
    <rect x="-80" y="-80" width="40" height="40" rx="2" ry="2" fill="#bbdefb" />
    <rect x="-80" y="-20" width="40" height="40" rx="2" ry="2" fill="#bbdefb" />
    <rect x="-80" y="40" width="40" height="40" rx="2" ry="2" fill="#bbdefb" />
    
    <rect x="40" y="-80" width="40" height="40" rx="2" ry="2" fill="#bbdefb" />
    <rect x="40" y="-20" width="40" height="40" rx="2" ry="2" fill="#bbdefb" />
    <rect x="40" y="40" width="40" height="40" rx="2" ry="2" fill="#bbdefb" />
    
    <!-- Store Sign -->
    <rect x="-90" y="-130" width="180" height="30" rx="5" ry="5" fill="url(#orangeGradient)" />
    <text x="0" y="-110" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">PEDAGANG PULSA</text>
  </g>
  
  <!-- Digital Elements -->
  <g>
    <!-- Smartphone -->
    <g transform="translate(500, 200)">
      <rect x="-30" y="-50" width="60" height="100" rx="10" ry="10" fill="#212121" />
      <rect x="-25" y="-45" width="50" height="90" rx="5" ry="5" fill="#ffffff" />
      
      <!-- Screen Content -->
      <rect x="-20" y="-40" width="40" height="10" rx="2" ry="2" fill="#e0e0e0" />
      <rect x="-20" y="-25" width="40" height="10" rx="2" ry="2" fill="#e0e0e0" />
      <rect x="-20" y="-10" width="40" height="10" rx="2" ry="2" fill="#e0e0e0" />
      
      <circle cx="0" cy="15" r="15" fill="url(#orangeGradient)" />
      <text x="0" y="20" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">Rp</text>
      
      <circle cx="0" cy="40" r="5" fill="#e0e0e0" />
    </g>
    
    <!-- Floating Icons -->
    <!-- Pulsa Icon -->
    <g transform="translate(150, 180)">
      <circle cx="0" cy="0" r="30" fill="url(#lightBlueGradient)" />
      <path d="M-10,-15 L10,-15 L15,0 L10,15 L-10,15 L-15,0 Z" fill="url(#blueGradient)" />
      <text x="0" y="5" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#ffffff">PULSA</text>
    </g>
    
    <!-- Data Package Icon -->
    <g transform="translate(600, 350)">
      <circle cx="0" cy="0" r="30" fill="url(#lightOrangeGradient)" />
      <path d="M-15,-10 L15,-10 L15,10 L-15,10 Z" fill="url(#orangeGradient)" />
      <path d="M-10,-5 L10,-5 M-10,0 L10,0 M-10,5 L10,5" stroke="#ffffff" stroke-width="2" />
    </g>
    
    <!-- E-Wallet Icon -->
    <g transform="translate(400, 400)">
      <circle cx="0" cy="0" r="30" fill="url(#lightBlueGradient)" />
      <rect x="-15" y="-10" width="30" height="20" rx="3" ry="3" fill="url(#blueGradient)" />
      <circle cx="0" cy="0" r="8" fill="#ffffff" />
      <text x="0" y="4" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#1e88e5">Rp</text>
    </g>
  </g>
  
  <!-- Connection Lines -->
  <g stroke="#9e9e9e" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <path d="M250,250 C300,200 350,180 500,200" />
    <path d="M250,250 C200,220 170,200 150,180" />
    <path d="M250,250 C300,300 350,350 400,400" />
    <path d="M500,200 C550,250 580,300 600,350" />
  </g>
  
  <!-- Trust Badges -->
  <g transform="translate(400, 150)">
    <!-- Secure Badge -->
    <circle cx="-80" cy="0" r="20" fill="#4CAF50" />
    <path d="M-80,-10 L-87,0 L-80,10 L-73,0 Z" fill="none" stroke="#ffffff" stroke-width="2" />
    <circle cx="-80" cy="0" r="5" fill="#ffffff" />
    
    <!-- Fast Badge -->
    <circle cx="0" cy="0" r="20" fill="#2196F3" />
    <path d="M-7,-7 L7,7 M-7,7 L7,-7" stroke="#ffffff" stroke-width="2" />
    
    <!-- 24/7 Badge -->
    <circle cx="80" cy="0" r="20" fill="#FF9800" />
    <text x="80" y="5" font-family="Arial" font-size="10" font-weight="bold" text-anchor="middle" fill="#ffffff">24/7</text>
  </g>
</svg>